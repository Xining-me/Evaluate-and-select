<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>匿名评论系统</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>匿名评论区</h1>

    </form>
    <div id="comment-list"></div>
  </div>
  <script type="module" src="config.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
